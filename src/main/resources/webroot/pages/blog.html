<view-title>{{blogItem.title}}</view-title>
<meta view-head property="og:url"           content="{{$location.absUrl()}}" />
<meta view-head property="og:type"          content="website" />
<meta view-head property="og:title"         content="{{blogItem.title}} - Usman Saleem - Blog" />
<meta view-head property="og:description"   content="{{blogItem.title}}" />
<meta view-head property="og:image"         content="https://usmans.info/uicon.png" />
<div class="container">
    <br/>
    <section gist-directive>
        <div class="media">
            <div class="media-left">
                <div class="date">
                    <span class="day">{{blogItem.createDay}}</span>
                    <span class="month">{{blogItem.createMonth}}</span>
                    <span class="year">{{blogItem.createYear}}</span>
                </div>
            </div>
            <div class="media-body">
                <h3 class="media-heading">{{blogItem.title}}</h3>
                <span ng-repeat="blogCat in blogItem.categories">
                      <span class="label label-default">{{blogCat.name}}</span>
                </span>
                <hr/>
                <article class="blog-body" id="blogID_{{blogItem.id}}">
                    <div ng-bind-html="trustBlogHtml(blogItem.body)"></div>
                </article>
                <br><br>
            </div>
            <div class="media-right">
                <div class="fb-like"
                     data-href="{{$location.absUrl()}}"
                     data-layout="box_count"
                     data-action="like"
                     data-size="small"
                     data-show-faces="false"
                     data-share="true">
                </div>
            </div>
        </div>
    </section>
    <div class="fb-comments" data-href="{{$location.absUrl()}}" data-numposts="5" data-colorscheme="light"></div>
</div>
