<!DOCTYPE html>
<html lang="en" ng-app="blogApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <base href="/">
    <title ng-bind-template="{{viewTitle}} - Usman Saleem - Blog">Usman Saleem - Blog</title>

    <!-- font awesome -->

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- Bootstrap Scripts -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

    <!-- Optional theme -->

          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-sanitize.js"></script>

    <!-- Angular UI Bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>

    <!-- AngularJS Head Meta https://github.com/apparentlymart/angularjs-viewhead -->
    <script language="javascript" type="text/javascript" src="./scripts/angularjs-viewhead.js"></script>

    <!-- Our version of Angular Service -->
    <script src="./scripts/script.js"></script>


    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="stylesheet" type="text/css" href="css/navbar.css">
    <link rel="stylesheet" type="text/css" href="css/bsnavbarfix.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- fixed meta tags -->
    <meta property="og:image" content="https://usmans.info/images/usman_profile.jpg"/>
    <meta property="og:type" content="blog"/>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top bs-docs-nav">
    <div class="container-fluid">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#!/">
                <div class="navbar-brand-name">
                    <img style="width:32px;height:32px;" src="/images/usman_profile.jpg" alt="Usman"/> Usman's Blog
                </div>
            </a>

        </div>

        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#!/"><i class="fa fa-home"></i> Home</a>
                </li>
                <li>
                    <a href="#!/about"><i class="fa fa-user"></i> About</a>
                </li>
            </ul>
        </nav>
    </div><!-- /.container-fluid -->

<div>
    <div class="page {{ pageClass }}" ng-view></div>
</div>
<hr/>
<footer class="footer">
    <div class="container-fluid small text-muted">(c) Usman Saleem. 2005-2017. Version 4.0</div>
</footer>
