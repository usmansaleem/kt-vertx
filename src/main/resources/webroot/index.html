<!doctype html>
<html lang="en" ng-app="blogApp">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <base href="/">
    <title ng-bind-template="{{viewTitle}} - Usman Saleem - Blog">Usman Saleem - Blog</title>

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-sanitize.js"></script>

    <!-- AngularJS Head Meta https://github.com/apparentlymart/angularjs-viewhead -->
    <script language="javascript" type="text/javascript" src="/scripts/angularjs-viewhead.js"></script>

    <!-- Our version of Angular Service -->
    <script src="/scripts/script.js"></script>


    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/css/custom.css">
    <link rel="stylesheet" type="text/css" href="/css/bsnavbarfix.css">

    <!-- Iconic Bootstrap Font css -->
    <link href="/css/open-iconic-bootstrap.min.css" rel="stylesheet">

    <!-- fixed meta tags -->
    <meta property="og:url" content="https://usmans.info"/>
    <meta property="og:title" content="Usman Saleem - Blog"/>
    <meta property="og:description" content="Custom written blogging platform by Usman Saleem"/>
    <meta property="og:image" content="https://usmans.info/images/usman_saleem_blog_jumbo.png"/>
    <meta property="og:image:width" content="700"/>
    <meta property="og:image:height" content="315"/>
    <meta property="og:type" content="blog"/>
</head>

<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: #daddad;">
    <a class="navbar-brand" href="/#!/">
        <img style="width:32px;height:32px;" src="/images/usman_profile.jpg" class="d-inline-block align-top"
             alt="Usman"/>
        Usman's Blog
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" ng-class="{'active': pageClass == 'page-home'}">
                <a class="nav-link" href="/#!/"><span class="oi oi-home" title="home" aria-hidden="true"></span> Home</a>
            </li>
            <li class="nav-item"  ng-class="{'active': pageClass == 'page-about'}">
                <a class="nav-link" href="/#!/about"><span class="oi oi-info" title="info" aria-hidden="true"></span> About</a>
            </li>
        </ul>

        <form id="cse-search-box-form-id" class="form-inline" onsubmit="return executeSearchQuery();">
            <input id="cse-search-input-box-id" class="form-control mr-1" type="search" placeholder="Google Custom Search" aria-label="Search">
            <script async type="text/javascript"
                    src="//cse.google.com/cse/brand?form=cse-search-box-form-id&inputbox=cse-search-input-box-id">
            </script>
            <button class="btn btn-light oi oi-magnifying-glass" type="submit"></button>
        </form>
    </div>
</nav>

<div class="page {{ pageClass }}" ng-view></div>

<div>
    <script>
        (function() {
            var cx = '011399305871622754787:lyd4varaigm';
            var gcse = document.createElement('script');
            gcse.type = 'text/javascript';
            gcse.async = true;
            gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(gcse, s);
        })();
    </script>
    <gcse:searchresults-only></gcse:searchresults-only>
</div>
<hr/>
<footer class="footer">
    <div class="container-fluid small text-muted">(c) Usman Saleem. 2005-2017. Version 4.0</div>
</footer>

<!-- Bootstrap 4 and JQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

<script>
    function executeSearchQuery() {
        var input = document.getElementById('cse-search-input-box-id');
        var element = google.search.cse.element.getElement('searchresults-only0');
        if (input.value == '') {
            element.clearAllResults();
        } else {
            element.execute(input.value);
        }
        return false;
    }
</script>
</body>
</html>
